apiVersion: apps/v1
kind: Deployment
metadata:
  name: quizlet-backend
  labels:
    app: quizlet-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quizlet-backend
  template:
    metadata:
      labels:
        app: quizlet-backend
    spec:
      containers:
      - name: quizlet-backend
        image: quizlet-backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          value: "postgresql://quizuser:quizpass@quizlet-postgres:5432/quizdb"
---
apiVersion: v1
kind: Service
metadata:
  name: quizlet-backend
spec:
  selector:
    app: quizlet-backend
  ports:
  - port: 8000
    targetPort: 8000